name: Update Docs

on:
  push:
    branches: [main]

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          ref: "gh-pages"

      - name: Create conda environment
        run: python -m venv env

      - name: Generate Docs
        run: |
          source env/bin/activate
          python --version
          root=$PWD
          cd /tmp
          git clone https://github.com/buildsi/spliced
          cd spliced
          pip install -e .
          cd docs
          pip install -r requirements.txt
          make html
          rm -rf $root
          mkdir -p $root
          cp -R _build/html $root
          cd $root
          ls

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.1
        with:
          branch: gh-pages
          folder: .
